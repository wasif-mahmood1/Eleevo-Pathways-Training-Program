<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" type="image/svg+xml">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
<!-- Header -->
<header class="custom-header">
  <div class="header-content">
    <div class="header-text">
      <h1>Life, Words & Ideas</h1>
      <p>A personal space for thoughts, stories, and exploration</p>
      <a href="#searchInput" class="header-btn">Start Reading</a>


    </div>
    <div class="header-art">
      <div class="shape shape-circle"></div>
      <div class="shape shape-square"></div>
      <svg class="shape-lines" viewBox="0 0 200 200">
        <line x1="0" y1="200" x2="200" y2="0" stroke="black" stroke-width="1" stroke-dasharray="4" />
        <circle cx="150" cy="50" r="5" fill="black" />
      </svg>
    </div>
  </div>
</header>


    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Search and Filter Section -->
            <section class="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search posts by title..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                
                <div class="filter-container">
                    <label for="categoryFilter" class="filter-label">Filter by category:</label>
                    <select id="categoryFilter" class="category-filter">
                        <option value="all">All Categories</option>
                        <option value="tech">Tech</option>
                        <option value="sports">sports</option>
                        <option value="fashion">fashion</option>
                    </select>
                </div>
            </section>

            <!-- Blog Posts Grid -->
            <section class="blog-posts">
                <div id="postsContainer" class="posts-grid">
                    <!-- Posts will be dynamically inserted here -->
                </div>
                
                <!-- No Results Message -->
                <div id="noResults" class="no-results" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No posts found</h3>
                    <p>Try adjusting your search or filter criteria.</p>
                </div>
            </section>

            <!-- Pagination -->
            <section class="pagination">
                <button id="prevBtn" class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                
                <div class="pagination-info">
                    <span id="pageInfo">Page 1 of 1</span>
                </div>
                
                <button id="nextBtn" class="pagination-btn" disabled>
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My Personal Blog. Made with <i class="fas fa-heart"></i> and code.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
